<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">

</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post" id="form1">
		<label for="name">Name<span>*</span>:</label>
		<input type="text" id="name"  name="name" required><br><br>
		<label for="email">Email<span>*</span>:</label>
		<input type="email" id="email" name="email"    required><br><br>
		<label for="gender">Gender<span>*</span></label><br>
		<label ><input type="radio" id="gender_m" name="gender" required>M</label>
		<label ><input type="radio" id="gender_f" name="gender"  required>F</label><br><br>
	    <label for="laptop">Laptop Brands</label>
		<select id="laptop" name="laptop">
			<option value="Apples">Apples</option>
			<option value="Asus">Asus</option>
			<option value="HP">HP</option>
		</select><br><br>
		<label for="age">Age<span>*</span></label>
	    <input type="number" id="age" name="age" required><br><br>
		<label for="dob">Date of Birth<span>*</span></label>
		<input type="date" id="dob" name="dob" required><br><br>
	    <label for="password">Password<span>*</span></label>
		<input type="password" id="password" name="password" required><br><br>
	    <a href="https://unsplash.com/plus/new" id="portfolio">Portfolio URL</a><br><br>
        <button>Submit</button>	
 	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
