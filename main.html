<!DOCTYPE html>

<head>
	<link rel="stylesheet" href="styles.css">

<body>

	<form id="form1">

			<option value="Asus">Asus</option>
			<option value="HP">HP</option>
		</select><br><br>
		<label><input type="number" id="age" required><br>Age</label><br><br>
	    <label><input type="date" id="dob" required><br>Date of Birth</label><br><br>
	    <label><input type="password" id="password" required><br>Password</label><br><br>
	    <a href="https://unsplash.com/plus/new" id="portfolio">Portfolio URL</a><br><br>
        <button>Submit</button>	
	</form>
    <script type="text/javascript" src="./script.js">
</script>
